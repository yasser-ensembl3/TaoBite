<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Drafts Substack - Tao of Founders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #667eea;
            border-radius: 10px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .draft-content {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.05rem;
            color: #333;
        }

        .sources-box {
            background: #fff3e0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #ff9800;
        }

        .sources-box h3 {
            color: #e65100;
            margin-bottom: 10px;
        }

        .source-item {
            padding: 8px 0;
            border-bottom: 1px solid #ffe0b2;
        }

        .source-item:last-child {
            border-bottom: none;
        }

        .stats-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1976d2;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Retour √† l'accueil</a>

        <div class="header">
            <h1>‚úçÔ∏è G√©n√©rateur de Drafts Substack</h1>
            <p>Tao of Founders - Powered by Claude AI</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="keywords">Mots-cl√©s ou th√®me du post</label>
                <input
                    type="text"
                    id="keywords"
                    placeholder="Ex: decision-making, founder psychology, risk-taking"
                    onkeypress="if(event.key === 'Enter') generateDraft()"
                >
            </div>

            <button class="btn" id="generateBtn" onclick="generateDraft()">
                G√©n√©rer un Draft
            </button>

            <div id="results" class="results">
                <div id="draftContent"></div>
                <div id="sourcesBox"></div>
                <div id="statsBox"></div>
            </div>
        </div>
    </div>

    <script>
        async function generateDraft() {
            const keywords = document.getElementById('keywords').value.trim();
            const generateBtn = document.getElementById('generateBtn');
            const resultsDiv = document.getElementById('results');

            if (!keywords) {
                alert('Veuillez entrer des mots-cl√©s');
                return;
            }

            // Afficher le loading
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<span class="spinner"></span> G√©n√©ration en cours...';
            resultsDiv.classList.remove('show');

            try {
                const response = await fetch('/generate-draft', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        keywords: keywords,
                        collection_name: 'pdf_documents',
                        top_k: 10
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    displayDraft(data);
                } else {
                    showError(data.error || 'Erreur lors de la g√©n√©ration');
                }
            } catch (error) {
                showError('Erreur: ' + error.message);
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = 'G√©n√©rer un Draft';
            }
        }

        function displayDraft(data) {
            const resultsDiv = document.getElementById('results');
            const draftContent = document.getElementById('draftContent');
            const sourcesBox = document.getElementById('sourcesBox');
            const statsBox = document.getElementById('statsBox');

            // Afficher le draft
            draftContent.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #667eea;">üìù Draft G√©n√©r√©</h2>
                <div class="draft-content">${escapeHtml(data.draft)}</div>
            `;

            // Afficher les sources
            const sourcesHtml = data.sources.map((source, index) => `
                <div class="source-item">
                    <strong>${index + 1}. ${source.filename}</strong>
                    <span style="float: right; color: #e65100;">Pertinence: ${(source.score * 100).toFixed(1)}%</span>
                </div>
            `).join('');

            sourcesBox.innerHTML = `
                <div class="sources-box">
                    <h3>üìö Sources Utilis√©es (${data.chunks_found} chunks)</h3>
                    ${sourcesHtml}
                </div>
            `;

            // Afficher les stats
            statsBox.innerHTML = `
                <div class="stats-box">
                    <div class="stat">
                        <div class="stat-value">${data.keywords}</div>
                        <div class="stat-label">Mots-cl√©s</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${data.chunks_found}</div>
                        <div class="stat-label">Chunks trouv√©s</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${data.usage.input_tokens}</div>
                        <div class="stat-label">Tokens input</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">${data.usage.output_tokens}</div>
                        <div class="stat-label">Tokens output</div>
                    </div>
                </div>
            `;

            resultsDiv.classList.add('show');
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<div class="error">‚úó ${message}</div>`;
            resultsDiv.classList.add('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>

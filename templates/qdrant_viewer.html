<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qdrant Viewer - Recherche S√©mantique</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-box p {
            opacity: 0.9;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #667eea;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .results {
            margin-top: 30px;
        }

        .result-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .score {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .result-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 10px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Retour √† l'accueil</a>

        <div class="header">
            <h1>üîç Qdrant Viewer</h1>
            <p>Recherche s√©mantique dans vos documents</p>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">üìä Collections</h2>
            <div class="stats" id="stats"></div>

            <h2 style="margin-bottom: 20px; margin-top: 30px;">üîé Recherche S√©mantique</h2>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Posez votre question ici...">
                <button class="search-btn" onclick="search()">Rechercher</button>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        // Charger les statistiques au d√©marrage
        async function loadStats() {
            try {
                const response = await fetch('/qdrant/collections');
                const data = await response.json();

                const statsHtml = data.collections.map(col => `
                    <div class="stat-box">
                        <h3>${col.vectors_count}</h3>
                        <p>Vecteurs dans "${col.name}"</p>
                        <small>Dimensions: ${col.vector_size}</small>
                    </div>
                `).join('');

                document.getElementById('stats').innerHTML = statsHtml;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('stats').innerHTML = '<p style="color: red;">Erreur de chargement</p>';
            }
        }

        // Rechercher
        async function search() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('Veuillez entrer une question');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div style="text-align: center;"><span class="spinner"></span> Recherche en cours...</div>';

            try {
                const response = await fetch('/qdrant/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        collection_name: 'pdf_documents',
                        limit: 5
                    })
                });

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const resultsHtml = data.results.map(result => `
                        <div class="result-item">
                            <div class="result-header">
                                <strong>Chunk #${result.chunk_id}</strong>
                                <span class="score">Score: ${(result.score * 100).toFixed(2)}%</span>
                            </div>
                            <div class="result-text">${result.text.substring(0, 300)}${result.text.length > 300 ? '...' : ''}</div>
                            <div class="result-meta">
                                üìÑ ${result.filename} | üìù ${result.token_count} tokens
                            </div>
                        </div>
                    `).join('');

                    resultsDiv.innerHTML = `
                        <h3 style="margin-bottom: 15px;">R√©sultats pour: "${query}"</h3>
                        ${resultsHtml}
                    `;
                } else {
                    resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">Aucun r√©sultat trouv√©</p>';
                }
            } catch (error) {
                console.error('Erreur:', error);
                resultsDiv.innerHTML = '<p style="color: red;">Erreur lors de la recherche</p>';
            }
        }

        // Permettre la recherche avec Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search();
            }
        });

        // Charger les stats au d√©marrage
        loadStats();
    </script>
</body>
</html>
